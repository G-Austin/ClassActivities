			<div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          	</div>
          <div class="panel-body">
<!-- This is the form to input your search
 -->	
 			<form role="form">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Search Term</label>
			    <input type="input" class="form-control" id="searchInput">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Number of Records to Retrieve</label>
			    <input type="number" class="form-control" id="recordsToRetrieve" placeholder="5">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Start Year (Optional)</label>
			    <input type="number" class="form-control" id="startYear">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">End Year (Optional)</label>
			    <input type="number" class="form-control" id="endYear">
			  </div>
			  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>Search</button>
			  <button type="submit" class="btn btn-default"><i class="fa fa-trash"></i>Clear Results</button>
			</form>
		
	</div>
