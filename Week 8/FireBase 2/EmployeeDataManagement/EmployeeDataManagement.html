<!DOCTYPE html>
<html>
<head>
	<title>EmployeeDataManagement</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
	<div class="container">

		<div class="jumbotron" style="background-color: #20315A ; color: white;">

	  		<h1 class="text-center"></i>Employee Data Management</h1>
	  		<h3 class="text-center"> A comprehensive Directory of Employee Billable Hours</h3>
	  	</div>

			<div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title"><strong>   Current Employees</strong></h3>
          	</div>
          <div class="panel-body">
          	<table class="table"> 
          		<thead> 
          			<tr> 
          				<th>Employee Name</th> 
          				<th>Role</th> 
          				<th>Start Date</th> 
          				<th>Months Worked</th>
          				<th>Monthly Rate ($)</th>
          				<th>Total Billed</th>
          			</tr> 
          		</thead>

          		<tbody> 
          			<tr> 
          				<th scope="row"></th> 
          				<td>Mark</td> 
          				<td>Otto</td> 
          				<td>@mdo</td> 
          			</tr> 
          				<tr> <th>  
          			</tr> 
          		</tbody> 
          	</table>

          </div>

			<div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title"><strong>Add Employee</strong></h3>
          	</div>
          <div class="panel-body">
<!-- This is the form to input your search
 -->	
 			<form role="form">
			  <div class="form-group">
			    <label for="emp name">Employee Name</label>
			    <input type="input" class="form-control" id="employeeName">
			  </div>
			  <div class="form-group">
			    <label for="emp name">Role</label>
			    <input type="input" class="form-control" id="role">
			  </div>
			  <div class="form-group">
			    <label for="start date">Start Date</label>
			    <input type="date" class="form-control" id="startDate">
			  </div>
			  <div class="form-group">
			    <label for="months worked">Months Worked</label>
			    <input type="number" class="form-control" id="monthsWorked">
			  </div>
			  <div class="form-group">
			    <label for="monthly rate">Monthly Rate</label>
			    <input type="number" class="form-control" id="monthlyRate">
			  </div>
			  <div class="form-group">
			    <label for="total billed">Total Billed ($)</label>
			    <input type="number" class="form-control" id="totalBilled">
			  </div>
			  <button type="submit" class="btn btn-default" id="addEmployee"><i class="fa fa-search"></i>Add</button>
			  <button type="submit" class="btn btn-default"><i class="fa fa-trash"></i>Refresh</button>
			</form>
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="app.js"></script>
</body>
</html>
