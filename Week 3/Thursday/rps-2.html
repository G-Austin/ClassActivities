<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">Press s, r, or p to begin

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var win = 0;
    var loss = 0;
    var tie = 0;


    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);



      if (userGuess === "r" && computerGuess === "p") {
        loss++;
        alert("Computer wins!");
      }
    
      if (userGuess === "p" && computerGuess === "r") {
        win++
        alert("You win!");
      }

      if (userGuess === "s" && computerGuess === "r") {
        loss++
        alert("Computer wins!");
      }

      if (userGuess === "r" && computerGuess === "s") {

        alert("You win!");
      }


      if (userGuess === "p" && computerGuess === "s") {

        alert("Computer wins!");
      }

      if (userGuess === "s" && computerGuess === "p") {

        alert("You win!");
      }

      if (userGuess === computerGuess) {
        alert ("it's a tie");
      }

      var domEl = document.getElementById('game')

      var html = 'Press r, p, or s to play' +
      'Wins: ' + win + '<br>' +
      'Loss: ' + loss ;

      domEl.innerHTML = html;

    };
  </script>

</body>

</html>
