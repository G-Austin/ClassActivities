<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // favTVshows array and tvShow
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // What's your 1, 2 and 3 favorite tv show?
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Pushes user answer into the array
        favTVshows.push(tvShow);
      }

      // Runs through the array starting with the first one (0)
      for (var j = 0; j < favTVshows.length; j++) {

        // Shows all your answers in order
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
