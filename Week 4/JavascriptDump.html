<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic JavaScript Dump</title>

	<style type="text/css">
/*	using the ".setAttribute" method in js I was able to apply CSS to a div I created with js.	
*/		.fancy {
			font-size: 100px;
			color: green;
		}
	</style>
</head>
	<body>

		<div id="empty-div"></div>

		<script type="text/javascript">

			var targetDiv = document.getElementById("empty-div");

			targetDiv.innerHTML = "Hello friends!";
//Because it's the referring to the same div, it just overwrites what we had. 
			// targetDiv.innerHTML = "A pleasure to meet you!"

			//Here we will create a new div using js.
			var newDiv = document.createElement("div");
			//We give the newDiv text
			newDiv.innerHTML = "A pleasure to meet you!";
			//Now we use ".appendChild" method to combine the two divs together on one page.
			targetDiv.appendChild(newDiv);
			//Here I added a "class" to the newDiv, so I could apply CSS to it. 
			newDiv.setAttribute("class", "fancy");

		</script>

	</body>
</html>
